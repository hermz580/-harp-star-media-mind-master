<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="400" height="400" fill="#02040a" rx="40" />
  <path d="M100 300 L100 100 Q200 50 300 100 L300 300" stroke="url(#grad1)" stroke-width="4" fill="none" filter="url(#glow)" />
  <circle cx="200" cy="200" r="20" fill="#06b6d4" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" />
  </circle>
  <text x="50%" y="360" font-family="Space Grotesk, Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">HARP * STAR</text>
</svg>
